  <section id="login-div">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-md-7 mx-auto bg-white from-bg">
                 <h2 class="text-center mb-5">log in to continue</h2>
                 <div>
                     <ul class="list-unstyled list-social">
                         <li class="mb-3">
                             <a href="#" class="btn btn-lg btn-blue btn-block btn-style-1">
                                 <img src="img/fb.png" alt="" class="from-icon">
                                 <span class="text-white">Continue with facebook</span>
                             </a>
                         </li>
                         <li>
                             <a href="#" class="btn btn-lg btn-default btn-block btn-style-1 border-1 ">

                                 <span class="ml-4 text-secondary">Continue with google</span>
                             </a>
                         </li>
                     </ul>
                 </div>
                 <div class="line">
                     <span><hr></span>
                     <span>OR</span>
                     <span><hr></span>
                 </div>
                  <form>
                      <div class="form-group custome_form">
                          <label for="email">Email adress or username</label>
                          <input type="email" class="form-control" id="email" placeholder="Email adress or username">
                      </div>
                      <div class="form-group custome_form">
                          <label for="password1">Password</label>
                          <input type="password" class="form-control" id="password1" aria-describedby="passwordhelp" placeholder="Enter password">
                      </div>
                      <a href="#" id="passwordhelp" class="form-text text-muted forget-password">Forgot your password?</a>
                      
                      <div class="form-group form-check form-check-inline checkMe ">
                          <input type="checkbox" class="form-check-input" id="logCheck1">
                          <label class="form-check-label" for="logCheck1">Remember me</label>
                      </div>
                      <button type="submit" class="btn btn-lightblue btn-1 ">Log in</button>
                      
                  </form>
              </div>
          </div>
      </div>
  </section>
